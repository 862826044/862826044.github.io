<h1 class="article-title" itemprop="name">

</h1>

    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
      
      
      <p>我们可以在执行Shell脚本时，向脚本传递参数，获取参数的格式$n,n代表第几个参数</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">！bin/bash</span></span><br><span class="line"></span><br><span class="line">echo &quot;执行的文件名：$0&quot;;</span><br><span class="line">echo &quot;第一个参数为：$1&quot;;</span><br><span class="line">echo &quot;第二个参数为: $2&quot;;</span><br><span class="line"></span><br><span class="line">echo &quot;参数个数为：$#&quot;;</span><br><span class="line"></span><br><span class="line">echo &quot;将传递的参数作为一个字符串显示：$*&quot;;   #	&quot;参数1 参数2&quot;</span><br><span class="line">echo &quot;将每个参数作为字符串显示：$@&quot;;   #  &quot;参数1&quot; &quot;参数2&quot;</span><br><span class="line">echo &quot;---\$*---&quot;</span><br><span class="line">for i in &quot;$*&quot;;</span><br><span class="line">do</span><br><span class="line">	echo $i</span><br><span class="line">done</span><br><span class="line">echo &quot;---\$@---&quot;</span><br><span class="line">for i in &quot;$@&quot;;</span><br><span class="line">do</span><br><span class="line">	echo $i</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">echo &quot;脚本运行的当前进程号：$$&quot;;</span><br><span class="line"></span><br><span class="line">echo &quot;后台运行的最后一个进程的ID：$!&quot;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
