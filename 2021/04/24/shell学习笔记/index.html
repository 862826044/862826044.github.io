      <p>第一种运行方法<br>chmod +x ./filename.sh  使脚本具有执行权限<br>./filename.sh  执行脚本<br>第二种运行方法<br>/bin/sh test.sh</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash">约定的标记，告诉这个脚本需要哪个解释器来执行，即使用哪一种Shell</span></span><br><span class="line"></span><br><span class="line">echo &quot;Hello world!&quot;  #向窗口输出文本</span><br><span class="line"></span><br><span class="line">your_name=&quot;zhu&quot; #赋值时等号前后不能有空格</span><br><span class="line">variable_name=&quot;hui&quot;</span><br><span class="line">echo $you_name</span><br><span class="line">echo $&#123;you_name&#125;</span><br><span class="line"></span><br><span class="line">for skill in Ada Coffe Doda Java;</span><br><span class="line">do </span><br><span class="line">	echo &quot;I am good at $&#123;skill&#125;Script&quot;</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">myUrl=&quot;https://862826044.github.io&quot;</span><br><span class="line">readonly myUrl #将myUrl定义为只读变量，无法改变</span><br><span class="line"></span><br><span class="line">unset variable_name #删除变量，不能删除只读变量</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">局部变量</span></span><br><span class="line"><span class="meta">#</span><span class="bash">环境变量</span></span><br><span class="line"><span class="meta">#</span><span class="bash">shell变量</span></span><br><span class="line"></span><br><span class="line">str=&#x27;this is a string&#x27; #单引号里的任何字符都回原样输出，单引号中的字符串中的变量是无效的（可成对出现，作为字符串的拼接使用）</span><br><span class="line">your_name=&#x27;zhu&#x27;</span><br><span class="line">str=&quot;Hello,I know you are \&quot;$your_name\&quot;! \n&quot; #双引号中可以出现变量，也可以出现转义字符</span><br><span class="line">echo -e $str</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">拼接字符串</span></span><br><span class="line">greeting_1=&#x27;Hello,&#x27;$your_name&#x27; !&#x27;</span><br><span class="line">greeting_2=&#x27;Hello,$&#123;your_name&#125; !&#x27;</span><br><span class="line">echo $greeting_1 $greeting_2</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">获取字符串长度</span></span><br><span class="line">echo $&#123;#str&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">提取字符串</span></span><br><span class="line">echo $&#123;str:5:2&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查找字符串(查找字符s或id的位置，哪个字符先出现就计算那个)</span></span><br><span class="line">echo `expr index &quot;$str&quot; si`</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">只支持一维数组</span></span><br><span class="line"><span class="meta">#</span><span class="bash">array_name=(value0 value1 ... valuen)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">array_name[0]=value0 array_name[1]=value1 ...</span></span><br><span class="line">array_name=(5 3 6 2 2)</span><br><span class="line">value=$&#123;array_name[0]&#125;</span><br><span class="line">echo $&#123;array_name[0]&#125; &quot;=&quot; $value</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">获取数组中所有的元素</span></span><br><span class="line">echo &quot;数组的元素为：$&#123;array_name[*]&#125;&quot;</span><br><span class="line">echo &quot;数组的元素为：$&#123;array_name[@]&#125;&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash">获取数组长度</span></span><br><span class="line">length0=$&#123;#array_name[@]&#125;</span><br><span class="line">length1=$&#123;#array_name[*]&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash">获取数组单个元素的长度</span></span><br><span class="line">length=$&#123;#array_name[2]&#125;</span><br><span class="line">echo $length $length0 $length1</span><br><span class="line"></span><br><span class="line">:&lt;&lt;EOF</span><br><span class="line">多行注释</span><br><span class="line">多行注释</span><br><span class="line">多行注释</span><br><span class="line">EOF</span><br><span class="line"><span class="meta">#</span><span class="bash">或其它符号</span></span><br><span class="line">:&lt;&lt;&#x27;</span><br><span class="line">多行注释</span><br><span class="line">多行注释</span><br><span class="line">多行注释</span><br><span class="line">’</span><br><span class="line">:&lt;&lt;！</span><br><span class="line">多行注释</span><br><span class="line">多行注释</span><br><span class="line">多行注释</span><br><span class="line">！</span><br><span class="line"></span><br></pre></td></tr></table></figure>
